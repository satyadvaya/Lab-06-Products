<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="shopping-cart.css">   
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>Rock Store Shopping Cart</h1>
        <nav>
            <a href="../">Home</a>
            <a href="../products">Buy Rocks</a>
        </nav>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th class="align-left">Rocks</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody></tbody>
            
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Order Total:</th>
                    <th id="order-total-cell"></th>
                </tr>
            </tfoot>
        </table>

        <p class="order-now-container">
            <button id="place-order-button">Place Order</button>
        </p>
    </main>

    <script type="module" src="shopping-cart.js"></script>
</body>
</html>
